<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HPV Detective Game (Tablet)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000; /* matches game frame */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Wrapper preserves 4:3 aspect ratio for tablets */
    .game-wrapper {
      position: relative;
      width: 100%;
      max-width: 1200px;      /* optional max width */
      aspect-ratio: 4 / 3;    /* typical tablet */
      background: #000;
      overflow: hidden;
    }

    .game-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <iframe 
      src="https://dtnetwork.github.io/HPVGame_Tablet/" 
      allow="autoplay; fullscreen" 
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-presentation"
      title="HPV Detective Game (Tablet)">
    </iframe>
  </div>
</body>
</html>
