<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HPV Detective Game (PC)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Game wrapper just centers content; Redcap handles sizing */
    .game-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: #000;
    }

    /* Let iframe scale naturally; do not force height/width */
    .game-wrapper iframe {
      display: block;
      border: none;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <iframe 
      src="https://dtnetwork.github.io/HPVGame_PC/" 
      allow="autoplay; fullscreen" 
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-presentation"
      title="HPV Detective Game (PC)">
    </iframe>
  </div>
</body>
</html>
