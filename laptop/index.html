<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HPV Detective Game (PC)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Wrapper preserves 16:9 aspect ratio for PC/laptop */
    .game-wrapper.pc-game {
      position: relative;
      width: 100%;
      max-width: 1600px;
      aspect-ratio: 16 / 9;
      background: #000;
      overflow: hidden;
    }

    .game-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="game-wrapper pc-game">
    <iframe 
      src="https://dtnetwork.github.io/HPVGame_PC/" 
      allow="autoplay; fullscreen" 
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-presentation"
      title="HPV Detective Game (PC)">
    </iframe>
  </div>
</body>
</html>
